        /* Pagination Styling */
        .pagination {
            list-style-type: none;
            padding: 0;
            text-align: center; /* Center the pagination */
            border: none;
        }

        .pagination li {
            display: inline;
            margin: 0 5px; /* Adds a little space between links */
            border: none;
        }

        .pagination li a {
            color: #8c8c8c; /* Adjust the color as needed */
            text-decoration: none;
            font-size: 16px; /* Adjust the font size as needed */
            border: none;
        }

        /* Change color of links on hover */
        .pagination li a:hover:not(.active) {
            color: black; /* Adjust hover color as needed */
            border: none;
            
        }

        /* Style for the active page link */
        .pagination li a.active {
            font-weight: bold;
            text-decoration: underline;
            color: black; /* Adjust active link color as needed */
            border: none;
        }
        .pagination-container {
            display: flex;
            justify-content: center; /* Center the pagination horizontally */
            width: 100%;
            border: none;
        }
        
        
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.pagination-btn');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    setActiveButton(this);
                    const range = this.getAttribute('data-range');
                    filterCategories(range);
                });
            });

            // Trigger the A-F button on initial load
            document.getElementById('btn-af').click();
        });

        function setActiveButton(activeButton) {
            document.querySelectorAll('.pagination-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            activeButton.classList.add('active');
        }

        function filterCategories(rangeKey) {
            fetch("/getallcategories")
                .then((response) => response.json())
                .then((data) => {
                    const range = ranges[rangeKey];
                    const filteredCategories = data.sort().filter(category => {
                        const firstLetter = category.toUpperCase().charAt(0);
                        return firstLetter >= range.start && firstLetter <= range.end;
                    });
                    displayCategories(filteredCategories);
                })
                .catch((error) => console.error("Error fetching categories:", error));
        }

        function displayCategories(categories) {
            const listContainer = document.querySelector('.categories-list');
            listContainer.innerHTML = ''; // Clear the list

            categories.forEach(category => {
                const listItem = document.createElement('li');
                listItem.classList.add('category-item');
                const link = document.createElement('a');
                link.textContent = category;
                link.href = `/categorizedarticle?category=${encodeURIComponent(category)}`;

                
                // Append the link to the list item, and the list item to the list
                listItem.appendChild(link);
                listContainer.appendChild(listItem);

                
            });
        }
