<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <!-- Bootstrap CSS for consistent styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding-top: 40px;
            padding-bottom: 40px;
        }

        .form-reset {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        .form-reset .form-control {
            position: relative;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

        .form-reset button[type="submit"] {
            margin-top: 10px;
        }

        .form-reset .form-control:invalid {
            border-color: #dc3545;
        }

        .form-reset .form-control:valid {
            border-color: #28a745;
        }

        .invalid-feedback {
            display: none;
            width: 100%;
            margin-top: .25rem;
            font-size: 80%;
            color: #dc3545;
        }

        .was-validated .form-control:invalid ~ .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body class="text-center">
    <form class="form-reset needs-validation" method="POST" novalidate>
        <h1 class="h3 mb-3 font-weight-normal">Reset Password</h1>
        <div class="form-group">
            <label for="password" class="sr-only">New Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="New password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
            <div class="invalid-feedback">
                Password must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters.
            </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Reset Password</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2024</p>
    </form>

    <!-- Bootstrap JS for interactivity -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
