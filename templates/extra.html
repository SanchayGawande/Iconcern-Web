<div class="main-container fadeIn animated">

    <div class="container">

        <div class="row">

            <div class="col-md-7 col-sm-12 col-form">

                <h2 class="title-style-2">Additional details <span class="title-under"></span></h2>

                <form action="/registration" class="contact-form ajax-form">

                    <div class="row">

                        <div class="form-group col-md-6">
                            <label for="feet">Height (feet):</label>
                            <input type="number" name="feet" class="form-control" placeholder="Enter feet*" required>
                        </div>

                         <div class="form-group col-md-6">
                            <label for="inches">Height (inches):</label>
                            <input type="number" name="inches" class="form-control" placeholder="Enter inches*" required>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="weight">Weight (lbs):</label>
                            <input type="number" name="weight" class="form-control" placeholder="Enter Weight*" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="last_checkup_date">Last Checkup Date:</label>
                            <input type="date" name="last_checkup_date" class="form-control" required>
                        </div>
                    </div>
                    

                    <div class="form-group alerts">
                    
                        <div class="alert alert-success" role="alert">
                          
                        </div>

                        <div class="alert alert-danger" role="alert">
                          
                        </div>
                        
                    </div>	

                     <div class="form-group">
                        <button type="submit" class="btn btn-primary pull-right">Save your details</button>
                    </div>

                    <div class="clearfix"></div>

                </form>

            </div>
