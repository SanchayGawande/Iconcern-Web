<!DOCTYPE html>
<html>
<head>
    <title>Additional Data Form</title>
    <link rel="stylesheet" href="path/to/bootstrap.css"> <!-- Update with correct Bootstrap path -->
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Update Your Details</h2>
        <form action="/update_details" method="post" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="feet">Height (feet):</label>
                <input type="text" class="form-control" id="feet" name="feet" placeholder="Enter feet" required>
            </div>
            <div class="form-group">
                <label for="inches">Height (inches):</label>
                <input type="text" class="form-control" id="inches" name="inches" placeholder="Enter inches" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (lbs):</label>
                <input type="text" class="form-control" id="weight" name="weight" placeholder="Enter weight" required>
            </div>
            <div class="form-group">
                <label for="last_checkup_date">Last Checkup Date:</label>
                <input type="date" class="form-control" id="last_checkup_date" name="last_checkup_date" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
