<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style1.css') }}">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="{{ url_for('static', filename='assets/images/logindoctor.jpg') }}" alt="">
        <div class="text">
          <span class="text-1">Let's get connected <br> </span>
          <span class="text-2"></span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="{{ url_for('static', filename='assets/images/logindoctor.jpg') }}" alt="">
        <div class="text">
          <span class="text-1">Let's get connected</span>
          <span class="text-2"></span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
            <form action="/login" method="post">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="text"  name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input type="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="text"><a href="#">Forgot password?</a></div>
                <div class="button input-box">
                  <input type="submit" value="Submit">
                </div>
                <div class="text sign-up-text">Don't have an account? <label for="flip">Signup now</label></div>
              </div>
            </form>
          </div>
          <div class="signup-form">
            <div class="title">Signup</div>
            <form action="/signup" method="post">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-user"></i>
                  <input type="text" name="first_name" placeholder="Enter your first name" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-user"></i>
                  <input type="text" name="last_name" placeholder="Enter your last name" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input type="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input type="password" name="confirm_password" placeholder="Confirm your password" required>
                </div>
                <div class="button input-box">
                  <input type="submit" value="Submit">
                </div>
                <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
              </div>
            </form>
          </div>
        </div>
    </div>
  </div>
  <script>
    window.onload = function() {
      var form = document.querySelector(".signup-form form");
      var email = document.querySelector(".signup-form input[name='email']");
      var password = document.querySelector(".signup-form input[name='password']");
      var confirm_password = document.querySelector(".signup-form input[name='confirm_password']");

      var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      var strongPasswordPattern = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[^\\da-zA-Z]).{8,}$");

      form.onsubmit = function(e) {
        if (!emailPattern.test(email.value        if (!emailPattern.test(email.value)) {
          alert("Please enter a valid email address.");
          e.preventDefault();
          return;
        }

        if (!strongPasswordPattern.test(password.value)) {
          alert("Password must contain at least one uppercase letter, one lowercase letter, one number, one special character, and be at least 8 characters long.");
          e.preventDefault();
          return;
        }

        if (password.value !== confirm_password.value) {
          alert("Passwords do not match.");
          e.preventDefault();
        }
      };
    }
  </script>  
</body>
</html>
