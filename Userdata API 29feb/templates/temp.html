<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugar sense</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .article-card {
            cursor: pointer;
            transition: transform 0.3s;
        }

        .article-card:hover {
            transform: scale(1.05);
        }

        .card-title {
            font-size: 1.2rem;
        }

        .card-text {
            font-size: 1rem;
        }

        .navbar {
            background-color: #007bff; /* Bootstrap primary color */
        }

        .navbar-brand,
        .navbar-text {
            color: #fff !important;
        }

        .form-control {
            width: 300px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Articles Feed</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <form class="form-inline">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card-columns" id="article-feed">
            <!-- Articles will be dynamically added here -->
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Pagination items will be dynamically added here -->
            </ul>
        </nav>
    </div>

    <script>
        const pageSize = 20; // Number of articles per page
        let currentPage = 1;
        let articleList = []; // Array to store all articles

        function createArticleCard(article) {
            const articleFeed = document.getElementById("article-feed");
            const articleCard = document.createElement("div");
            articleCard.classList.add("card", "mb-4", "article-card");
            articleCard.innerHTML = 
                // <img src="${article.image}" class="card-img-top" alt="${article.title}">
                `<div class="card-body">
                    <h5 class="card-title">${article.sub_topic_1}</h5>
                    <p class="card-text">${article.topic}</p>
                    <a href="${'/view/'+article._id}" class="btn btn-primary">view form</a>
                </div>
            `;
            articleFeed.appendChild(articleCard);
        }

        function renderPagination() {
            const pagination = document.getElementById("pagination");
            pagination.innerHTML = '';

            const totalPages = Math.ceil(articleList.length / pageSize);

            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement("li");
                li.classList.add("page-item");
                const a = document.createElement("a");
                a.classList.add("page-link");
                a.href = "#";
                a.textContent = i;
                a.addEventListener("click", () => handlePageClick(i));
                li.appendChild(a);
                pagination.appendChild(li);
            }
        }

        function handlePageClick(page) {
            currentPage = page;
            displayArticles();
        }

        function displayArticles() {
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = startIndex + pageSize;
            const currentArticles = articleList.slice(startIndex, endIndex);

            const articleFeed = document.getElementById("article-feed");
            articleFeed.innerHTML = '';

            currentArticles.forEach((article) => {
                createArticleCard(article);
            });

            renderPagination();
        }

        // Fetch data from the API URL
        fetch("/dashboard/allvalues")
            .then((response) => response.json())
            .then((data) => {
                articleList = data;
                displayArticles();
            })
            .catch((error) => {
                console.error("Error fetching data:", error);
            });
    </script>

    <!-- Add Bootstrap JS and Popper.js scripts (required for Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
